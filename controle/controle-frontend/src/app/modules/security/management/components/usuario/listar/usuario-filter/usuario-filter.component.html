<ng-template #advanced>
  <div [nzGutter]="16" nz-row>
    <div [nzLg]="6" [nzMd]="8" [nzXs]="24" nz-col>
      <app-form-item label="security.usuario.field.active">
        <nz-select [(ngModel)]="filtro.active" [nzAllowClear]="true" [nzPlaceHolder]="'general.labels.all' | translate">
          <nz-option [nzLabel]="'security.usuario.values.active.true' | translate" [nzValue]="true"></nz-option>
          <nz-option [nzLabel]="'security.usuario.values.active.false' | translate" [nzValue]="false"></nz-option>
        </nz-select>
      </app-form-item>
    </div>
  </div>
</ng-template>

<app-filter-layout [advanced]="advanced" [grid]="grid" [size]="3">
  <div [nzGutter]="16" nz-row>
    <div [nzMd]="8" [nzXs]="24" nz-col>
      <app-form-item label="security.usuario.field.username">
        <input [(ngModel)]="filtro.username" nz-input type="text">
      </app-form-item>
    </div>
    <div [nzMd]="8" [nzXs]="24" nz-col>
      <app-form-item label="security.usuario.field.nome">
        <input [(ngModel)]="filtro.nome" nz-input type="text">
      </app-form-item>
    </div>
    <div [nzMd]="8" [nzXs]="24" nz-col>
      <app-form-item label="security.usuario.field.email">
        <input [(ngModel)]="filtro.email" nz-input type="text">
      </app-form-item>
    </div>
  </div>
</app-filter-layout>
