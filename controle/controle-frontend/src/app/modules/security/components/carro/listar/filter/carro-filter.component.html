
<app-filter-layout [grid]="grid" [size]="7">
  <div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.descricao">
        <input nz-input type="text" [(ngModel)]='filtro.descricao' [maxLength]='255'/>
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.placa">
        <input nz-input type="text" [(ngModel)]='filtro.placa' [maxLength]='255'/>
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.renavam">
        <input nz-input type="text" [(ngModel)]='filtro.renavam' [maxLength]='255'/>
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.vendedor">
        <input nz-input type="text" [(ngModel)]='filtro.vendedor' [maxLength]='255'/>
      </app-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.comprador">
        <input nz-input type="text" [(ngModel)]='filtro.comprador' [maxLength]='255'/>
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.valorcompra">
        <input currencyMask nz-input type="text" [(ngModel)]='filtro.valorCompra'
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" />
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.valorvenda">
        <input currencyMask nz-input type="text" [(ngModel)]='filtro.valorVenda'
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" />
      </app-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
      <app-form-item label="security.carro.field.data">
        <nz-range-picker [(ngModel)]="filtro.data" [nzFormat]="'dd/MM/yyyy'" (ngModelChange)="onChange($event)"></nz-range-picker>
      </app-form-item>
    </div>
  </div>
</app-filter-layout>
